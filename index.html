<!doctype html>
<html lang="en">
  <head>
    <title>PixPaint</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body style="background-color: dimgray;">
    <nav class="navbar navbar-expand-lg navbar-light shadow sticky-top justify-content-end">
      <a class="nav-item" style="color: floralwhite; margin: 0px 100px;"
          data-target="#signUp" data-toggle="modal" href="#signUp">
        Sign up
      </a>
      <a style="color: floralwhite;">|</a>
      <a class="nav-item" style="color: floralwhite; margin: 0px 100px;"
          data-target="#signIn" data-toggle="modal" href="#signIn">
        Sign in
      </a>
    </nav>

    <div class="modal fade" style="position: absolutely; left: 50%; top: 50%; transform: translate(-50%, -50%);" id="signUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title font-weight-bold">Sign up</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-2">
              <div>Your email</div>
              <input type="text" id="signUpEmail" class="form-control validate">
            </div>
            <div class="md-form mb-2">
              <div>Password</div>
              <input type="password" id="signUpPwd" class="form-control validate">
            </div>
            <div class="md-form mb-2">
              <i class="fas fa-lock prefix grey-text"></i>
              <div>Confirm Password</div>
              <input type="password" id="signUpPwd" class="form-control validate">
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
            <button class="btn btn-success">Sign up</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" style="position: absolutely; left: 50%; top: 50%; transform: translate(-50%, -50%);" id="signIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title font-weight-bold">Sign up</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-2">
              <div>User or email</div>
              <input type="text" id="signUpEmail" class="form-control validate">
            </div>
            <div class="md-form mb-2">
              <div>Password</div>
              <input type="password" id="signUpPwd" class="form-control validate">
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
            <button class="btn btn-success">Sign in</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
